<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact Us</title>
  <style>
    body {
      background:radial-gradient(#5db0c3,#58ce70);
      background-size:cover;
      margin: 0;
      font-family: Arial, sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      color: rgb(17, 14, 14);
    }

    h1, h3, h4, h5 {
      margin: 0 0 1rem 0;
    }

    h1.contact {
      text-align: left;
      margin-top: 2rem;
      margin-bottom: 3rem;
      margin-left: 2rem;
      font-style:italic;
    
    }

    .container {
      display: flex;
      justify-content: center;
      gap: 4rem;
      flex-wrap: wrap;
      padding: 0 2rem 4rem;
    }

    form {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 20px 30px;
      border-radius: 8px;
      color: white;
      width: 320px;
      box-sizing: border-box;
    }

    .heg {
      background-color:rgba(6, 75, 104, 0.815);
      width: fit-content;
      padding: 10px 15px;
      margin-bottom: 30px;
      font-weight: 600;
      border-radius: 4px;
    }

    label {
      display: block;
      margin-top: 10px;
      font-weight: 500;
    }

    input, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 4px;
      border: none;
      font-size: 1rem;
      box-sizing: border-box;
    }

    textarea {
      resize: vertical;
    }

    button {
      margin-top: 15px;
      padding: 10px 20px;
      background-color: rgb(34, 34, 95);
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 4px;
      font-size: 1rem;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: rgba(6, 75, 104, 0.815)
    }

    .location {
      width: 320px;
      background-color: rgba(0,0,0,0.6);
      padding: 20px 15px;
      border-radius: 8px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .locate {
      background-color: rgb(95, 34, 49);
      width: 100%;
      padding: 10px 0;
      text-align: center;
      font-weight: 600;
      border-radius: 4px;
      margin-bottom: 10px;
    }

    iframe {
      border: 0;
      width: 100%;
      height: 200px;
      border-radius: 6px;
    }

    .map {
      background-color: grey;
      width: 100%;
      padding: 10px 0;
      margin-top: 10px;
      text-align: center;
      border-radius: 4px;
    }

    .vs {
      font-style: italic;
      margin-top: 1rem;
      color: #ddd;
    }

    footer {
      text-align: center;
      padding: 1rem 0 2rem;
      font-size: 0.9rem;
      color: #ccc;
      margin-top: auto;
    }

    
    @media (max-width: 700px) {
      .container {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>
  <h1 class="contact">Contact Us</h1>

  <div class="container">
    <form action="/submit">
      <h3 class="heg">Get in Touch</h3>

      <label for="username">Username:</label>
      <input type="text" id="username" name="username" />

      <label for="email">Your Email:</label>
      <input type="email" id="email" name="email" />

      <label for="message">Your message:</label>
      <textarea id="message" name="message" rows="4"></textarea>

      <button type="submit">Submit</button>
    </form>

    <nav class="location">
      <h3 class="locate">Where to find us</h3>

      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d15500.123456789!2d77.5775!3d12.9716!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bae1670a2f4d97f%3A0x6d8b5b3e4f7eebad!2sBengaluru%2C%20Karnataka!5e0!3m2!1sen!2sin!4v1692971112345"
        allowfullscreen=""
        loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"
      ></iframe>

      <h4 class="map">GCE Ramanagaram,South Bangaluru,562159</h4>

      <h5 class="vs">We're here for you</h5>
    </nav>
  </div>

  <footer>
    All rights reserved. | Design by Techflies
  </footer>
</body>
</html>
